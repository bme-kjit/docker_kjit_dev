  carla_client:
    image: szokelaszlo95/carla-dev
    environment:
    - SDL_VIDEODRIVER=x11
    - DISPLAY=$DISPLAY
    - XAUTHORITY=$XAUTH
    - XAUTH=$XAUTH
    - HOST_USER=$USER
    - HOST_UID=$UID
    volumes:
#    - $XAUTH:$XAUTH
    - /home:/home
    - ~/workspace:/workspace
    - /mnt:/mnt
    - /cache:/cache
    ports:
    - 2000-2002:2000-2002
    entrypoint: /entry.sh


  carla_server:
    image: carla_server
    volumes:
    - /cache:/cache
    - /mnt:/mnt
    ports:
    - 2000-2002:2000-2002
